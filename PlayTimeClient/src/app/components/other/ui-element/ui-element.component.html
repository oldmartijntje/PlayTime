<div class="fullPage" [ngClass]="returnHeightClass()">
    <div class="pageContainer flex" [ngClass]="returnHeightClass()">
        <header *ngIf="isWideScreen" style="display: flex; align-items: center; justify-content: center;">
            <h1 style="cursor: pointer;">
                <span title="#ff00bf" id="old"
                    (click)="goToWebPage('https://www.colorhexa.com/ff00bf', true)">Old</span><span title="#007fff"
                    id="martijn" (click)="goToWebPage('https://www.colorhexa.com/007fff', true)">Martijn</span><span
                    title="#ff7000" id="tje" (click)="goToWebPage('https://www.colorhexa.com/ff7000', true)">tje</span>
            </h1>
        </header>
        <div class="container flex">
            <div class="sidePanel" *ngIf="isWideScreen && !disableLinks">
                <div class="sidebarBox">
                    <h1>Tabs:</h1>
                    <a [routerLink]="['/nintendo']">Homepage</a>
                    <a [routerLink]="['/windows']">Windows XP</a>
                    <a [routerLink]="['/Chat']">Chat</a>
                    <a [routerLink]="['/Player']">Text-adventures</a>
                    <a [routerLink]="['/Projects']">Projects</a>
                    <a [routerLink]="['/ItemDisplay']">Random WebThings</a>
                    <a [routerLink]="['/index']">Terminal</a>
                    <a [routerLink]="['/StepTracker']">Step Tracker</a>
                    <a [routerLink]="['/link']">Social Links</a>
                    <a href="https://oldmartijntje.github.io/outdated-oldmartijntje-website/link?me=adbee">AdBee</a>
                </div>
            </div>
            <div style="height: 100%; width: 100%; display: flex; flex-direction: column;">
                <!-- mobile mode -->
                <div *ngIf="!isWideScreen  && !disableLinks" class="backgroundColor"
                    [ngStyle]="{'min-width':customWidthOfContent, 'max-width': maxWidthOfContent}"
                    style="flex-grow: 1; padding: 0.5rem; display: flex; flex-direction: row; column-gap: 0.5rem; flex-wrap: wrap;">
                    <a [routerLink]="['/windows']">Windows XP</a>
                    <a [routerLink]="['/Chat']">Chat</a>
                    <a [routerLink]="['/Player']">Text-adventures</a>
                    <a [routerLink]="['/ItemDisplay']">Random WebThings</a>
                    <a [routerLink]="['/StepTracker']">Step Tracker</a>
                    <a [routerLink]="['/link']">Social Links</a>
                    <a href="https://oldmartijntje.github.io/outdated-oldmartijntje-website/link?me=adbee">AdBee</a>
                </div>
                <div [ngStyle]="{'min-width':customWidthOfContent, 'max-width': maxWidthOfContent, 'height': heightOfContent, 'overflow-y': overflowY}"
                    class="background">
                    <ng-content style="height: 100%;"></ng-content>
                </div>
            </div>
            <div class="sidePanel" *ngIf="isWideScreen" style="overflow: hidden;">
                <div style="max-width: 100%; max-height: 250px; overflow: hidden; height: 100%;">
                    <app-terminal></app-terminal>
                </div>
                <iframe
                    style="border:none; margin-top: 0.5rem; max-width: 180px; max-height: 180px; width: 100%; aspect-ratio: 1 / 1;"
                    src="https://dimden.neocities.org/navlink/" name="neolink"></iframe>

                <div id="gameTheoryContainer">
                    <app-game-theory></app-game-theory>
                </div>

                <div style="display: flex;">
                    <p (click)="goToWebPage('https://hotlinewebring.club/oldma/previous')" style="cursor: pointer;">←
                    </p>
                    <p (click)="goToWebPage('https://hotlinewebring.club')" style="cursor: pointer;">Hotline Webring</p>
                    <p (click)="goToWebPage('https://hotlinewebring.club/oldma/next')" style="cursor: pointer;">→</p>
                </div>

            </div>
        </div>
        <footer *ngIf="isWideScreen && !disableLinks">
            <div class="row">
                <p>Made by OldMartijntje</p>
            </div>
            <div class="row">
                <p>Socials:</p>
                <a href="https://oldmartijntje.github.io/outdated-oldmartijntje-website/link?me=github"
                    target="_blank">Github</a>
                <a href="https://oldmartijntje.github.io/outdated-oldmartijntje-website/link?me=discord"
                    target="_blank">Discord</a>
                <a href="https://oldmartijntje.github.io/outdated-oldmartijntje-website/link?me=docs"
                    target="_blank">Digital Garden</a>
            </div>
        </footer>
    </div>
</div>
