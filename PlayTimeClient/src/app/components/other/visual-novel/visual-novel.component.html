<div class="body">
    <header *ngIf="false">
        <p>optional</p>
    </header>
    <div class="screen">
        screen
        <div class="textbox">
            {{getText()}}
        </div>
    </div>
    <div class="optionBar" *ngIf="showChoices()">
        <div class="option" *ngFor="let option of getAllChoices()" (click)="clickChoice(option.next)"
            [ngStyle]="getStyling(option)">
            <p>{{option.text}}</p>
        </div>
    </div>
    <div class="optionBar" *ngIf="!showChoices()">
        <div class="option" (click)="clickChoice()" [ngStyle]="getStyling()">
            <p>Next Slide..</p>
        </div>
    </div>
</div>
