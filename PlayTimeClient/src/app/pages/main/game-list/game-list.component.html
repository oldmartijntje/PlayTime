    <div class="container">
        <div class="status-bar">
            <div class="profile">
                <a>
                    <!-- should do something with this -->
                    <img src="../../../../assets/images/mii.png" alt="Profile Image">
                </a>
                <p class="user">
                    OldMartijntje
                </p>
            </div>
            <div class="app-indicator">
                <div class="app-container">
                    <div class="flex" id="clock">
                        <p class="m-auto"><span id="clockNumber">{{currentTime}}</span> <span style="font-size: 1rem;"
                                id="clockAmPm">{{amOrPm}}</span></p>
                    </div>

                                </g>

                        </svg>
                    </div>
                    <div class="battery">
                        <p>
                            18 <span style="font-size:1rem">%</span>
                        </p>
                        <div style="padding-top: 8px;">
                            <svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg"
                                xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="45px" height="45px"
                                viewBox="0 0 92 92" enable-background="new 0 0 92 92" xml:space="preserve">

                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="game-list" id="gameList">
            <div class="game" *ngFor="let game of games" [ngClass]="isGameSelected(game.id)">
                <a (click)="selectGame(game.id)" (dblclick)="selectGame(game.id);goToGame()">
                    <p class="game-title">
                        {{game.name}}
                    </p>
                    <img src="{{game.imageUrl}}" width="100%">
                </a>
            </div>
            <div class="game" *ngFor="let game of emptyGameSlots"></div>
            <div class="closing"></div>
        </div>
        <div class="menu-container">
            <div class="menu">
                <button class="item">
                    <img src="../../../../assets/icons/switch/news.svg" class="m-auto">
                    <p class="desc">
                        news
                    </p>
                </button>
                <button class="item">
                    <img src="../../../../assets/icons/switch/eshop.svg" class="m-auto">
                    <p class="desc">
                        eShop
                    </p>
                </button>
                <button class="item">
                    <img src="../../../../assets/icons/switch/gallery.svg" class="m-auto">
                    <p class="desc">
                        gallery
                    </p>
                </button>
                <button class="item">
                    <img src="../../../../assets/icons/switch/controlls.svg" class="m-auto">
                    <p class="desc">
                        controller
                    </p>
                </button>
                <button class="item">
                    <img src="../../../../assets/icons/switch/settings.svg" class="m-auto">
                    <p class="desc">
                        setting
                    </p>
                </button>
                <button class="item">
                    <img src="../../../../assets/icons/switch/power.svg" class="m-auto">
                    <p class="desc">
                        power
                    </p>
                </button>
            </div>
        </div>
        <div style="padding: 0px 30px 0px 30px">
            <hr>
            <div class="footer">
                <div class="status-mode">
                    <img src="../../../../assets/icons/switch/mode.svg" alt="Mode" class="my-auto mode">
                </div>
                <div class="information">
                    <div *ngIf="selectedGameId != ''">
                        <button class="button-information">+</button> <span>Options</span>
                        <button class="button-information" (click)="selectGame('')">X</button><span>Deselect</span>
                        <button class="button-information" (click)="goToGame()">A</button> <span>Start</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
