<link rel="stylesheet" href="//unpkg.com/xp.css">

<article class="windows_xp" style="overflow: hidden;">
    <div style="height: calc(100% - 35px); overflow-y: scroll;">
        <div class="window window__mobile" style="overflow: hidden; height: max-content;">
            <div class="title-bar">
                <div style="display: flex; flex-direction: row;">
                    <img src="../../../../assets/icons/Internet.ico"
                        style="width: 18px; height: 18px; padding-top: 3px">
                    <div class="title-bar-text" style="padding-top: 5px;">
                        Page Explorer
                    </div>
                </div>
                <div class="title-bar-controls">
                    <button aria-label="Minimize"></button>
                    <button (click)="setMobileMode(false)" aria-label="Maximize"></button>
                    <button aria-label="Close"></button>
                </div>
            </div>
            <div class="window-body" style="margin: 0px 3px 0px 3px; overflow: hidden; max-width: 100%; height: 100%;">
                <div style="overflow: hidden; max-width: 100%; height: 100%;">
                    <header>
                        <button class="headerButton">File</button>
                        <button class="headerButton">Edit</button>
                        <button class="headerButton">View</button>
                        <button class="headerButton">Favorites</button>
                        <button class="headerButton">Tools</button>
                        <button class="headerButton">Help</button>
                        <button class="headerButton" (click)="deleteLocalStorage()">Delete Data</button>
                        <button class="headerButton" *ngIf="!mobileMode['MobileUser']" (click)="setMobileMode(false)">PC
                            mode</button>
                    </header>
                    <hr class="solid no-top-margin">
                    <div>
                        <button (click)="goToWebPage('https://hotlinewebring.club/oldma/previous')" class="headerButton"
                            href="https://hotlinewebring.club/oldma/previous"><img
                                src="../../../../assets/icons/greenArrow.png" alt="Previous"
                                style="transform: rotate(180deg);"></button>
                        <button class="headerButton" (click)="goToWebPage('https://hotlinewebring.club')">Hotline
                            Webring</button>
                        <button class="headerButton"
                            (click)="goToWebPage('https://hotlinewebring.club/oldma/next')"><img
                                src="../../../../assets/icons/greenArrow.png" alt="Next"></button>
                        <button class="headerButton" *ngIf="!mobileMode['MobileUser']"
                            (click)="setMobileMode(false)"><img src="../../../../assets/icons/pc.ico" alt="PC mode"
                                style="height: 23px; width: 23px;"></button>
                    </div>
                    <div class="displayAdBox scrollingBar">
                        <div class="text-scrollBox">
                            <div class="text-scrollBox__content" [ngStyle]="{'width': calculateWidth() + 'px'}">
                                <ul class="list-inline" *ngFor="let i of ngForScroll()">
                                    <li *ngFor="let ad of getListOfdisplayAds()">
                                        <img (click)="sendToLink(ad)" src="{{ad.image}}" alt="Advertisement"
                                            style="max-height: 31px; max-width: 88px;" [ngStyle]="hasNonEmptyLink(ad)">
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <hr class="solid no-top-margin">
                    <div style="display: flex; flex-direction: row;">
                        <p style="margin: 0; padding: 8px; padding-top: 5px; padding-bottom: 4px;">Adress</p>
                        <select style="width: 100%;" [(ngModel)]="activePage">
                            <option *ngFor="let page of pageInfo" value="{{page['TitlePath']}}">{{page['Title']}}
                            </option>
                            <!-- Add more options as needed -->
                        </select>

                        <button (click)="switchPage(activePage)">Go</button>
                    </div>
                    <div class="webContent">
                        <div *ngIf="showRouter">
                            <ng-content></ng-content>
                        </div>
                        <div *ngIf="!showRouter">
                            <app-home-page></app-home-page>
                        </div>
                        <div>
                            <iframe width="180" height="180" style="border:none; margin-top: 0.5rem;"
                                src="https://dimden.neocities.org/navlink/" name="neolink"></iframe>
                            <a href="https://info.flagcounter.com/cH0p"><img
                                    src="https://s11.flagcounter.com/count2/cH0p/bg_FFFFFF/txt_000000/border_CCCCCC/columns_4/maxflags_10/viewers_0/labels_0/pageviews_1/flags_0/percent_0/"
                                    alt="Free counters!" border="0"></a>
                        </div>
                    </div>

                    <footer>
                        <div style="display: flex; flex-direction: row; justify-content: space-between;">
                            <p *ngIf="!databaseConnection"
                                style="margin: 0; padding: 8px; padding-top: 5px; padding-bottom: 4px;">Database
                                Connection
                                Failed</p>
                            <p *ngIf="databaseConnection"
                                style="margin: 0; padding: 8px; padding-top: 5px; padding-bottom: 4px;">Connected to
                                Database</p>
                            <div style="display: flex; flex-direction: row;">
                                <img src="../../../../assets/icons/Internet.ico"
                                    style="width: 18px; height: 18px; padding-top: 3px">
                                <p style="margin: 0; padding: 8px; padding-top: 5px; padding-bottom: 5px;">Internet
                                </p>
                            </div>
                        </div>
                    </footer>
                </div>


            </div>
        </div>
    </div>
    <div style="height: 100%">
        <div class="taskbar">
            <button class="taskbar__start" (click)="routerNav(['home'])">
                <img class="taskbar__start--logo" src="//i.imgur.com/PzXcMsP.png" alt="Windows">
                Home
            </button>
        </div>
    </div>
</article>
