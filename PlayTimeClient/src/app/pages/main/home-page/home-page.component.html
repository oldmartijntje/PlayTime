<div>
    <img src="../../../../assets/images/navigator.png" alt="Click in the adress bar to switch pages."
        style="width: 90%; max-height: 3rem;">
</div>
<div class="content">
    <div id="aboutMii">
        <img src="../../../../assets/images/mii.png" style="width:auto" alt="My Mii">
        <div style="width: fit-content;" role="tabpanel">
            <p>Name: Martijn</p>
            <p>Country: Netherlands</p>
            <p>Interests: Programming, gaming, being social
            </p>
        </div>
    </div>

    <div class="mario">
        <div class="mario" role="tabpanel">
            <img src="../../../../assets/icons/Retro-Coin-icon.png" alt="coin" style="width:1rem;">
            <span
                style="font-size: 25px; font-family: 'New Super Mario Font U', sans-serif;">{{clickerGame['coin']}}</span>
            <div *ngIf="clickerGame['discovery']['1up']">
                <img src="../../../../assets/icons/1up.png" alt="coin" style="width:1rem;">
                <span
                    style="font-size: 25px; font-family: 'New Super Mario Font U', sans-serif;">{{clickerGame['life']}}</span>
            </div>
            <div *ngIf="clickerGame['discovery']['goomba']">
                <img src="../../../../assets/icons/Retro-Coin-icon.png" alt="coin" style="width:1rem;">
                <span style="font-size: 25px; font-family: 'New Super Mario Font U', sans-serif;">
                    {{clickerGame['perSecond']}} Per Second</span>
            </div>
        </div>
        <button (click)="addCoin()"><img src="../../../../assets/icons/Retro-Coin-icon.png" alt="coin"
                style="width:1rem"></button>
        <button (click)="addCoin()" *ngIf="clickerGame['discovery']['1up']">Buy 1 Goomba (1ps) for
            {{clickerGame['buys']['goomba']['cost']}}<img src="../../../../assets/icons/Retro-Coin-icon.png" alt="coin"
                style="width:1rem"></button>
    </div>
</div>
<div class="navbar">
    <a [routerLink]="['/404']">404</a>
    <a [routerLink]="['/404']" [queryParams]="{Editor: 'true'}">404E</a>
    <a [routerLink]="['/Editor']">Editor</a>
    <a [routerLink]="['/']">Home</a>
    <a [routerLink]="['/Railroad']">Railroad</a>
    <a [routerLink]="['/Railroad']" [queryParams]="{Editor: 'true'}">RailroadE</a>
    <a [routerLink]="['/Pages']">Pages</a>
</div>
<p (click)="logBuildData()">{{versionWord}}: <span>{{versionNumber}}</span></p>
