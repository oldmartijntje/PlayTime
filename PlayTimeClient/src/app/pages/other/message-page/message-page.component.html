<div class="chat-container">
    <div class="chat-header">
        <h2>Chat Room</h2>
    </div>
    <div class="chat-messages">
        <div *ngFor="let message of reverseOrderOfList(sentMessages)" class="message">
            <div style="word-wrap: break-word;">
                <strong class="nameColor-{{message.type}}" *ngIf="message.type != 'oldmartijntje'">
                    <{{ message.username }}>
                </strong>
                <strong class="nameColor-{{message.type}}" *ngIf="message.type == 'oldmartijntje'">
                    ğŸ‘‘{{ message.username }}
                </strong> ({{ message.datetime }}): {{ message.content }}
            </div>
        </div>
    </div>
    <div class="chat-input">
        <input type="text" placeholder="Type your message..." [(ngModel)]="messageBoxInput" (input)="onChange()"
            (keydown.enter)="onEnterPress()" [maxlength]="maxMessageLength" />
        <button (click)="sendMessage()">Send</button>
    </div>
</div>
